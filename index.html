<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blood Glucose Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h1><span class="blood-emoji">ü©∏</span> Blood Glucose Tracker</h1>

    <form id="record-form">
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="level" placeholder="mmol/L" step="0.1" required />
      
      <button type="submit">Update</button> 
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Level (mmol/L)</th>
          <th>Edit</th>
        </tr>
        </thead>
      <tbody id="record-table-body"></tbody>
    </table>
   <footer>

</footer>

    <script src="script.js"></script>
  </body>
</html>
